<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Interface</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div class="background"></div>  <!-- Background Blur -->
    <div class="container">
        <h1>WASTE LESS SHARE MORE</h1>
        <div class="tabs">
            <button id="sharingBtn" class="active">Sharing</button>
            <button id="expiredBtn" class="inactive">Expired Food</button>
        </div>
        <div id="content">
            <h2>Community Food Sharing</h2>
            <p>People can share surplus food with others in need.</p>
        </div>
    </div>
    <script src="interface.js" defer></script>
</body>
</html>
